# Simple workflow for deploying static content to GitHub Pages
name: Build documentation, prepare distribution, upload to Pages, upload to PyPI

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]
    # tags:
    #   - '^[0-9]+.[0-9]+.[0-9]+$'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          fetch-depth: '0'
      - name: Get history and tags for SCM versioning to work
        run: |
          git fetch --prune --unshallow
          git fetch --depth=1 origin +refs/tags/*:refs/tags/*
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
           python-version: '3.9'
      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v1
      - name: Install dependencies for Sphinx
        run: |
          pip install sphinx sphinx_book_theme setuptools setuptools_scm[toml]
      - name: Install sphinx-toolbox
        run: |
          pip install sphinx-toolbox --user
      - name: Install dependencies for satlas2
        run: |
          pip install numpy matplotlib scipy h5py emcee sympy lmfit numdifftools uncertainties tqdm pandas
      - name: Get version
        run: |
          python -m setuptools_scm
      - name: Sphinx build
        run: |
          sphinx-build docs _build
      - name: Install flit
        run: |
          pip install flit build
      - name: Run build
        run: |
          python -m build
