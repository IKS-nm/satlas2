name: Publish package and release documentation
on:
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "publish"
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install poetry
        run: |
          python -m pip install -U pip
          pip install poetry
      - name: Install poetry-bumpversion
        run: |
          poetry self add poetry-bumpversion
      - name: Setup Git
        run: |
          git config user.name "GitHub build pipeline"
          git config user.email "cicd@kuleuven.be"
      - name: Bump version (patch) and commit
        run: |
          poetry version patch
          git status
          git add pyproject.toml && git commit -m "Bump version" && git push origin HEAD:master
      # - name: Publish to PyPi
      #   env:
      #     PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
      #   run: |
      #     poetry config pypi-token.pypi $PYPI_TOKEN
      #     poetry publish --build
  deploy:
    needs: publish
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install poetry
        run: |
          python -m pip install -U pip
          pip install poetry
      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v1
      - name: Install dependencies
        run: |
          poetry install
      - name: Sphinx build the docs
        run: |
          poetry run sphinx-build docs _build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: '_build/.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1